{% extends 'base.html' %}
{% load static %}
{% block content %}
    <header class="header--form-page">
          {% include 'nav.html' %}

    <section class="login-page">
      {% if msg %} <h2>{{ msg }}</h2>{% else %}<h2>Edytuj</h2>{% endif %}
        <br>
       <div class="form-group form-group--buttons" style="text-align: right">
          <a href="{% url 'user-password' %}" class="btn btn--highlighted">Przejdź do zmiany hasła</a>
            </div>
        <br><br><br>
        <form method="POST" action="">
        {% csrf_token %}
            <div class="form-group">Username:
          <input type="text" name="username" value="{{user.username}}"/>
        </div>
        <div class="form-group">Imię:
          <input type="text" name="first_name" value="{{user.first_name}}"/>
        </div>
         <div class="form-group">Nazwisko:
          <input type="text" name="surname" value="{{user.last_name}}" />
        </div>
        <div class="form-group">E-mail:
          <input type="email" name="email" value="{{user.email}}" />
        </div>
          <div class="form-group">Hasło:
          <input type="password" name="old_password" placeholder="Hasło" />
        </div>
        <div class="form-group form-group--buttons">
          <button class="btn" type="submit">Zapisz </button>
        </div>
      </form>

    </section>
    </header>

  {% endblock %}
